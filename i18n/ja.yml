description_for_profile: インタビューに答える要領で答えてみてください。英語版・日本語版があるので名前や肩書きは英語で書き、質問には英語・日本語を併記すると便利です。写真は幅640ピクセル以上の大きなものを指定するとぴったりフィットします。
what_is_makesthis: MAKES THIS とは？
the_profile_service_for_people_who_make_things: 作ってる人の為のプロフィールサービス
when_is_it_useful: こんなときに便利
what_about_makesthis_1: <p>もしあなたがものを作ってる人ならば、経歴や就職している企業名や肩書きよりも、具体的に「何を作ってる？」を知りたい。きっと多くの人がそう思っているはず。そういう人に向けて情報を発信できるサービスです。</p>
what_about_makesthis_2: <p>勉強会や交流会など、多くの人が集まるイベントでは、そこに集まった全員と話すことはなかなか困難です。イベント参加者が「MAKES THIS」を使っていれば、前もって話したい人をチェックすることができます。</p><p>これから関わる人があらかじめ「MAKES THIS」を見ておくことによって、自己紹介の時間も削減でき、その分もっと進んだ地点から会話をスタートすることが出来ます。<br />また、作っているものを知っておくことによって、質問や話題を用意する時間も生まれます。</p>
